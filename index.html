<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step-Project HAM</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous" />
</head>

<body>
    <section class="header">
        <div class="row nav">
            <div class="container nav-bar">
                <div class="nav-logo">
                    <div class="logo">
                        <img src="images/Polygon.png" alt="">
                        <h1>H</h1>
                    </div>
                    <p class="nav-logo-text">the
                        <span class="green-text">Ham</span>
                    </p>
                </div>
                <ul class="nav-menu">
                    <li>Home</li>
                    <li>About</li>
                    <li>Skills</li>
                    <li>Service</li>
                    <li>Work</li>
                    <li>Testimonial</li>
                    <li>Blog</li>
                    <li>Team</li>
                    <li>Contact</li>
                    <li>
                        <i class="fas fa-search"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row ">
            <div class="container creative">
                <div class="header-text">
                    <h4>The Ham is
                        <span class="green-text">Wordpress theme</span>
                    </h4>
                    <h1>We are Creative</h1>
                    <p class="small">Just Buy And Enjoy These Awesome Features</p>
                </div>
                <div class="header-buttons">
                    <button class="btn background-green border-top-white">EXPLORE NOW</button>
                    <button class="btn border-top-white">PURCHASE NOW</button>
                </div>
            </div>
        </div>
    </section>
    <section class="options-sect">
        <div class="row options">
            <div class="option-item background-dark-blue border-top-green">
                <img src="images/Options/Forma 1@1X.png" alt="">
                <p class="green-text">Different theme option</p>
            </div>
            <div class="option-item background-green border-top-white">
                <img src="images/Options/Forma 1@1X (1).png" alt="">
                <p class="color-white" >fully customizable</p>
            </div>
            <div class="option-item background-dark-blue border-top-green">
                <img src="images/Options/Forma 1@1X (2).png" alt="">
                <p class="green-text">unlimited support</p>
            </div>
            <div class="option-item background-green border-top-white">
                <img src="images/Options/Forma 1@1X (3).png" alt="">
                <p class="color-white">responsive all device</p>
            </div>

        </div>
    </section>
    <script src="js/script.js"></script>

</html>
